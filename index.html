<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gym PWA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #111 url('background.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      margin-top: 40px;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
    }

    input, button, select {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .admin-section, .member-section {
      margin-top: 30px;
    }

    .loading {
      font-weight: bold;
      font-style: italic;
      color: #007bff;
      padding: 5px 0;
    }

    .dashboard {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Gym Dashboard</h2>
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button onclick="handleLogin()">Login</button>

    <div id="adminFeatures" class="admin-section" style="display: none;">
      <h3>Admin Features</h3>
      <button onclick="window.open('https://tally.so/r/w4pz8d', '_blank')">Onboard New Member</button>
      <button onclick="window.open('https://tally.so/r/w4Rjzv', '_blank')">Renew / Pause Membership</button>
      <button onclick="window.open('search-member.html', '_blank')">Search Member</button>
      <button id="loadExpiryBtn">View Expiry Dashboard</button>
      <div id="expiryDashboard" class="dashboard"></div>
      <button onclick="window.open('attendance-analytics.html', '_blank')">Attendance Analytics</button>
    </div>

    <div id="memberFeatures" class="member-section" style="display: none;">
      <h3>Member Features</h3>
      <label for="mealToggle">View Meal Summary:</label>
      <select id="mealToggle">
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
      </select>
      <button id="loadMealReviewBtn">Load Meal Summary</button>
      <div id="mealReview" class="dashboard"></div>
    </div>
  </div>

  <script>
    function handleLogin() {
      const name = document.getElementById('nameInput').value.trim();
      const admins = ['Yash', 'Ankit', 'Rishi'];
      const isAdmin = admins.includes(name); // Case-sensitive check

      if (isAdmin) {
        document.getElementById('adminFeatures').style.display = 'block';
        document.getElementById('memberFeatures').style.display = 'block';
      } else {
        document.getElementById('adminFeatures').style.display = 'none';
        document.getElementById('memberFeatures').style.display = 'block';
      }
    }

    document.getElementById('loadMealReviewBtn').addEventListener('click', async () => {
      const mealReview = document.getElementById('mealReview');
      const type = document.getElementById('mealToggle').value;
      mealReview.innerHTML = '<p class="loading">Loading meal summary...</p>';
      try {
        const response = await fetch(`https://yashn8ninstance.n8n.cloud/webhook/meal-review?type=${type}`);
        const data = await response.json();
        mealReview.innerHTML = data.message;
      } catch (error) {
        mealReview.innerHTML = '<p class="loading">Error fetching meal data.</p>';
        console.error(error);
      }
    });

    document.getElementById('loadExpiryBtn').addEventListener('click', async () => {
      const expiryDashboard = document.getElementById('expiryDashboard');
      expiryDashboard.innerHTML = '<p class="loading">Loading expiry data...</p>';
      try {
        const response = await fetch('https://yashn8ninstance.n8n.cloud/webhook/expiry-dashboard');
        const data = await response.json();
        expiryDashboard.innerHTML = data.message;
      } catch (error) {
        expiryDashboard.innerHTML = '<p class="loading">Error fetching expiry data.</p>';
        console.error(error);
      }
    });
  </script>
</body>
</html>
