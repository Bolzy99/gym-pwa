<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gym Tracker Pro ✨</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="/icon.png" type="image/png" />
    <link rel="apple-touch-icon" href="/icon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-green: #28a745;
            --primary-green-darker: #218838;
            --primary-green-rgb: 40, 167, 69;

            --accent-blue: #007bff;
            --accent-blue-darker: #0056b3;
            --accent-blue-rgb: 0, 123, 255;

            /* Typography */
            --font-primary: 'Montserrat', sans-serif;
            --font-secondary: 'Open Sans', sans-serif;
            --text-light-primary: #f8f9fa;
            --text-light-secondary: #e0e0e0;
            --text-light-muted: rgba(236, 240, 241, 0.75);
            --text-dark-primary: #2c3e50; /* Dark text for light backgrounds */

            /* Backgrounds & Borders for Glassmorphism */
            --container-bg: rgba(35, 35, 45, 0.6);
            --container-bg-hover: rgba(45, 45, 55, 0.75); /* Used in @media hover */
            --container-border-color: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(255, 255, 255, 0.05);
            --input-bg-focus: rgba(255, 255, 255, 0.08);
            --input-border-color: rgba(255, 255, 255, 0.2);
            --input-placeholder-color: rgba(255, 255, 255, 0.45);

            /* UI Elements */
            --border-radius-sm: 6px;
            --border-radius-md: 10px;
            --border-radius-lg: 16px;
            --shadow-sm: 0 4px 10px rgba(0,0,0,0.2);
            --shadow-md: 0 8px 25px rgba(0,0,0,0.3);
            --shadow-lg: 0 15px 40px rgba(0,0,0,0.35);

            /* Transitions */
            --transition-fast: 0.2s ease-out;
            --transition-medium: 0.3s ease-in-out;
            --transition-slow: 0.5s ease-in-out;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 2rem 1rem;
            font-family: var(--font-secondary);
            background: linear-gradient(rgba(10, 10, 15, 0.65), rgba(10, 10, 15, 0.65)), url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-light-secondary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        h1, h2, h3 {
            font-family: var(--font-primary);
            text-align: center;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 3em;
            font-weight: 800;
            color: var(--text-light-primary);
            text-shadow: 0 2px 4px rgba(0,0,0,0.3),
                         0 0 20px rgba(var(--primary-green-rgb), 0.3),
                         0 0 35px rgba(255,255,255,0.1);
            margin-top: 0;
            margin-bottom: 2rem;
            letter-spacing: 1px;
        }

        h2 {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--text-light-primary);
            margin-bottom: 2rem;
        }
        h3 {
            font-size: 1.5em;
            font-weight: 700;
            color: var(--text-light-secondary);
            margin-top: 0.5rem;
            margin-bottom: 1.2rem;
        }

        .glass-container {
            background: var(--container-bg);
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            color: var(--text-light-secondary);
            padding: 2.5rem;
            border-radius: var(--border-radius-lg);
            width: 100%;
            max-width: 480px;
            margin: 1rem auto;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--container-border-color);
            transition: transform var(--transition-medium), box-shadow var(--transition-medium);
            /* transform and stronger box-shadow on hover moved to @media query */
        }
        .login-container { margin-bottom: 2rem; }


        label {
            display: block;
            margin-bottom: 0.7rem;
            font-weight: 600;
            color: var(--text-light-muted);
            font-size: 0.95rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.9rem 1rem;
            margin-bottom: 1.5rem;
            border-radius: var(--border-radius-md);
            border: 1px solid var(--input-border-color);
            font-size: 1rem;
            background-color: var(--input-bg);
            color: var(--text-light-primary);
            transition: border-color var(--transition-fast), box-shadow var(--transition-fast), background-color var(--transition-fast);
            font-family: var(--font-secondary);
        }

        select option {
            background-color: #fff;
            color: var(--text-dark-primary, #2c3e50);
        }
        select:focus option {
             background-color: #fff;
             color: var(--text-dark-primary, #2c3e50);
        }

        input::placeholder, textarea::placeholder {
            color: var(--input-placeholder-color);
            opacity: 1;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-green);
            background-color: var(--input-bg-focus);
            box-shadow: 0 0 0 3px rgba(var(--primary-green-rgb), 0.25),
                        0 0 15px rgba(var(--primary-green-rgb), 0.15);
        }

        button {
            background: linear-gradient(145deg, var(--primary-green), var(--primary-green-darker));
            color: white;
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: background var(--transition-medium), transform var(--transition-fast), box-shadow var(--transition-medium);
            padding: 0.9rem 1.5rem;
            border-radius: var(--border-radius-md);
            font-size: 1.1rem;
            letter-spacing: 0.8px;
            text-transform: uppercase;
            width: 100%;
            box-shadow: var(--shadow-sm);
            font-family: var(--font-primary);
            /* Hover effects moved to @media query */
        }
        button:active { /* Tap feedback for all devices */
            transform: translateY(-1px) scale(0.98);
            box-shadow: 0 2px 8px rgba(var(--primary-green-rgb),0.3);
            /* Keep background as is or make it slightly darker if preferred for active state */
            /* background: linear-gradient(145deg, var(--primary-green-darker), #185c27); */
        }

        .admin-panel ul, .member-panel ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .admin-panel ul li, .member-panel ul li {
             margin-bottom: 1rem;
        }
        .admin-panel button,
        .member-panel button {
            background: linear-gradient(145deg, var(--accent-blue), var(--accent-blue-darker));
        }
        .admin-panel button:active,
        .member-panel button:active { /* Tap feedback for panel buttons */
            transform: translateY(-1px) scale(0.98); /* Inherited is fine */
            box-shadow: 0 2px 8px rgba(var(--accent-blue-rgb),0.3);
            background: linear-gradient(145deg, var(--accent-blue-darker), #004a99); /* Slightly darker on active */
        }

        #expiryDashboard, #mealReviews, #myDailyMealLogsSection {
            max-width: 650px;
            padding: 2rem;
            border-left: 5px solid var(--primary-green);
        }
        #expiryDashboard h3, #mealReviews h3, #myDailyMealLogsSection h3 {
            color: var(--primary-green);
            font-size: 1.6em;
            text-align: left;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--container-border-color);
        }

        #expiryList ul {
            list-style: none;
            padding: 0;
            margin-top: 1rem;
        }
        #expiryList li {
            padding: 0.8rem 0.3rem;
            border-bottom: 1px solid var(--container-border-color);
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text-light-secondary);
            transition: background-color var(--transition-fast);
            /* Hover effect moved to @media query */
        }
        #expiryList li:last-child {
            border-bottom: none;
        }
        #expiryList li:active { /* Tap feedback for list items */
            background-color: rgba(255,255,255,0.08); /* Slightly more noticeable feedback */
        }
        #expiryList p {
             color: var(--text-light-muted);
             padding: 1rem 0;
        }

        /* Adjust button group for meal review buttons */
        .meal-review-buttons {
            display: flex;
            gap: 10px; /* Space between buttons */
            margin-bottom: 1.5rem;
        }
        .meal-review-buttons button {
            flex: 1; /* Distribute space equally */
            padding: 0.8rem 1rem;
            font-size: 1rem;
            /* Override general button styles if needed, or ensure they inherit well */
        }


        #mealReviews textarea#mealReviewText, #myDailyMealLogsContent, #mealReviewContent { /* Added #mealReviewContent here */
            width: 100%;
            min-height: 150px; /* Adjusted min-height for content areas */
            margin-top: 0.5rem;
            resize: vertical;
            font-family: var(--font-secondary);
            background: var(--input-bg);
            border-radius: var(--border-radius-md);
            border: 1px solid var(--input-border-color);
            padding: 1rem;
            color: var(--text-light-primary);
            box-shadow: inset 0 1px 4px rgba(0,0,0,0.2);
            font-size: 1rem;
            line-height: 1.6;
            white-space: pre-wrap; /* To preserve newlines for AI output */
            overflow-y: auto; /* Enable scrolling if content overflows */
        }
        #myDailyMealLogsContent, #mealReviewContent { /* Specific height adjustment for these */
            height: auto; /* Allow content to dictate height */
        }


        #motivational-quote {
            background: rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(5px);
            color: var(--text-light-primary);
            font-size: 1.25em;
            font-style: italic;
            font-weight: 400;
            padding: 1.5rem 2rem;
            text-align: center;
            border-radius: var(--border-radius-md);
            max-width: 600px;
            margin: 0 auto 2.5rem auto;
            text-shadow: 0 1px 3px rgba(0,0,0,0.4);
            border-top: 3px solid var(--primary-green);
            border-bottom: none;
            line-height: 1.7;
        }

        /* Message Display */
        #messageDisplay {
            margin-top: 1.5rem;
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius-md);
            font-weight: 600;
            text-align: center;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out, background-color 0.3s ease-out;
            max-width: 480px;
            width: 100%;
            box-shadow: var(--shadow-sm);
        }

        #messageDisplay.success {
            background-color: rgba(var(--primary-green-rgb), 0.2);
            color: var(--primary-green);
            border: 1px solid rgba(var(--primary-green-rgb), 0.4);
        }

        #messageDisplay.error {
            background-color: rgba(231, 76, 60, 0.2); /* #e74c3c with alpha */
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.4);
        }

        #messageDisplay.show {
            opacity: 1;
            transform: translateY(0);
        }


        /* Visibility control classes (optional, for JS-driven transitions) */
        /* ... (keyframes remain the same) ... */
        .view-hidden { display: none; opacity: 0; }
        .view-fade-in { animation: fadeInView 0.5s var(--transition-slow) forwards; }
        .view-fade-out { animation: fadeOutView 0.3s var(--transition-medium) forwards; }
        @keyframes fadeInView {
            from { opacity: 0; transform: translateY(15px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        @keyframes fadeOutView {
            from { opacity: 1; transform: translateY(0) scale(1); }
            to { opacity: 0; transform: translateY(15px) scale(0.98); }
        }


        /* --- HOVER EFFECTS FOR DESKTOP / FINE POINTER DEVICES --- */
        @media (hover: hover) and (pointer: fine) {
            .glass-container:hover {
                transform: translateY(-5px);
                box-shadow: 0 20px 50px rgba(0,0,0,0.4); /* Enhanced shadow on hover */
            }

            button:hover {
                background: linear-gradient(145deg, var(--primary-green-darker), #1a6d2f);
                transform: translateY(-3px) scale(1.02);
                box-shadow: 0 6px 18px rgba(var(--primary-green-rgb),0.35);
            }

            .admin-panel button:hover,
            .member-panel button:hover {
                background: linear-gradient(145deg, var(--accent-blue-darker), #004085);
                transform: translateY(-3px) scale(1.02); /* Ensures consistency if base button hover changes */
                box-shadow: 0 6px 18px rgba(var(--accent-blue-rgb),0.35);
            }

            #expiryList li:hover {
                background-color: rgba(255,255,255,0.04); /* Subtle hover for desktop */
            }
        }


        /* Small screen adjustments */
        @media (max-width: 600px) {
            body { padding: 1rem 0.5rem; }
            h1 { font-size: 2.4em; }
            h2 { font-size: 1.6em; }
            .glass-container, #expiryDashboard, #mealReviews {
                padding: 1.5rem;
                margin-left: 0.5rem;
                margin-right: 0.5rem;
            }
            button { padding: 0.8rem 1rem; font-size: 1rem; }
            #motivational-quote { font-size: 1.1em; padding: 1rem 1.5rem; }
        }

    </style>
</head>
<body>
    <h1>🏋️ Gym Tracker Pro</h1>
    <div id="motivational-quote">
    </div>

    <div id="loginView" class="glass-container">
        <h2>Login to Your Dashboard</h2>
        <input type="text" id="loginName" placeholder="Enter your full name" required />
        <input type="tel" id="loginPhone" placeholder="Enter your phone number (e.g., 919876543210)" required />
        <button id="loginButton">Access Dashboard</button>
    </div>

    <div id="dashboardView" style="display:none;">
        <form id="gymForm" class="glass-container">
            <h2>Log Your Activity</h2>
            <label for="name">Member Name</label>
            <input type="text" id="name" readonly />

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" readonly />

            <label for="type">Log Type</label>
            <select id="type">
                <option value="attendance">Daily Attendance</option>
                <option value="calorie">Calorie Log</option>
            </select>

            <label for="calorie" id="calorieLabel" style="display:none;">Calorie Description</label>
            <textarea id="calorie" placeholder="e.g., Breakfast: 2 bananas + 1 egg. Lunch: Dal, roti, salad." style="display:none;"></textarea>

            <button type="submit">Submit Log</button>
            <div id="messageDisplay" class="message-display"></div> <!-- Message display area for general messages -->
            
            <!-- Generate My Daily Review button is removed as requested -->

        </form>

        <div id="myDailyMealLogsSection" class="glass-container" style="display:none;">
            <h3>My Daily Meal Logs</h3>
            <div id="myDailyMealLogsContent">
                <!-- Individual calorie logs will be appended here -->
                No logs yet today.
            </div>
            <button type="button" id="viewDailyMealLogsButton" style="margin-top: 1.5rem; background: linear-gradient(145deg, #20c997, #17a2b8);">View My Daily Meal Logs</button>
        </div>

        <div id="adminPanel" class="admin-panel glass-container" style="display:none;">
            <h3>🔑 Admin Panel</h3>
            <ul>
                <li><button onclick="window.open('https://tally.so/r/wLyq5z', '_blank')">📋 Onboarding Form</button></li>
                <li><button onclick="window.open('https://tally.so/r/3150WW', '_blank')">⏸️ Pause/Renew Form</button></li>
                <li><button id="attendanceAnalyticsButton">📊 Attendance Analytics</button></li>
                <li><button id="checkMembershipStatusButton">🔎 Check Membership Status</button></li>
            </ul>
        </div>

        <div id="memberPanel" class="member-panel glass-container" style="display:none;">
            <h3>👤 Member Features</h3>
            <ul>
                <li><button id="attendanceAnalyticsButtonMember">📊 Attendance Analytics</button></li>
            </ul>
        </div>

        <div id="expiryDashboard" class="glass-container" style="display:none;">
            <h3>📅 Membership Expiry</h3>
            <div id="expiryList">Loading expiry data...</div>
        </div>

        <div id="mealReviews" class="glass-container" style="display:none;">
            <h3>🥗 Meal Reviews (Admin/General)</h3>
            <div class="meal-review-buttons">
                <button type="button" id="viewDailySummaryButton" style="background: linear-gradient(145deg, #20c997, #17a2b8);">View Daily Summary</button>
                <button type="button" id="viewWeeklySummaryButton" style="background: linear-gradient(145deg, #ffc107, #d39e00);">View Weekly Summary</button>
            </div>
            <div id="mealReviewContent" style="min-height: 150px; text-align: left; background: var(--input-bg); border-radius: var(--border-radius-md); border: 1px solid var(--input-border-color); padding: 1rem; color: var(--text-light-primary); box-shadow: inset 0 1px 4px rgba(0,0,0,0.2); white-space: pre-wrap; overflow-y: auto;">
                Select a period above to generate a review.
            </div>
        </div>
    </div>

    <script>
        // Hardcoded admin users (Case-sensitive for both name and phone)
        const ADMIN_USERS = [
            { name: "Yash Sharma (admin)", phone: "9821098933" },
            { name: "Pankaj Dhama", phone: "919716986669" },
        ];

        // Global variable for message timeout to clear it
        let messageTimeoutId;

        // On page load
        window.onload = () => {
            const user = JSON.parse(localStorage.getItem("gymUser"));
            if (user) {
                showDashboard(user);
            }

            document.getElementById('loginButton').addEventListener('click', loginUser);

            // Change to open in same tab, passing role
            document.getElementById('attendanceAnalyticsButton')?.addEventListener('click', () => {
                const user = JSON.parse(localStorage.getItem('gymUser'));
                const role = user ? user.role : 'member'; // Default to member if not logged in
                window.location.href = `busiest.html?role=${role}`;
            });
            // Change to open in same tab, passing role
            document.getElementById('attendanceAnalyticsButtonMember')?.addEventListener('click', () => {
                const user = JSON.parse(localStorage.getItem('gymUser'));
                const role = user ? user.role : 'member'; // Default to member if not logged in
                window.location.href = `busiest.html?role=${role}`;
            });

            // Replaced mealToggle change listener with button listeners
            document.getElementById('viewDailySummaryButton').addEventListener('click', () => fetchMealReviewSummary('daily'));
            document.getElementById('viewWeeklySummaryButton').addEventListener('click', () => fetchMealReviewSummary('weekly'));
            
            // New event listener for "Check Membership Status" button
            document.getElementById('checkMembershipStatusButton')?.addEventListener('click', checkMembershipStatus);

            document.getElementById('motivational-quote').textContent = getDailyQuote();
        };

        const form = document.getElementById('gymForm');
        const typeField = document.getElementById('type');
        const calorieField = document.getElementById('calorie');
        const calorieLabel = document.getElementById('calorieLabel');
        const messageDisplay = document.getElementById('messageDisplay'); // Get the message display element
        const myDailyMealLogsContent = document.getElementById('myDailyMealLogsContent');
        const myDailyMealLogsSection = document.getElementById('myDailyMealLogsSection'); // Get the new section
        // generateDailyReviewButton removed as requested
        const viewDailyMealLogsButton = document.getElementById('viewDailyMealLogsButton'); // New button

        typeField.addEventListener('change', () => {
            const isCalorie = typeField.value === 'calorie';
            calorieField.style.display = isCalorie ? 'block' : 'none';
            calorieLabel.style.display = isCalorie ? 'block' : 'none';
            // generateDailyReviewButton.style.display is removed as requested
            
            // Manage visibility of the entire "My Daily Meal Logs" section and its button
            if (isCalorie) {
                myDailyMealLogsSection.style.display = 'block'; // Make the section itself visible
                viewDailyMealLogsButton.style.display = 'block'; // Ensure the button inside is also visible
                myDailyMealLogsContent.innerHTML = 'Click "View My Daily Meal Logs" to load.'; // Prompt message
            } else {
                myDailyMealLogsSection.style.display = 'none'; // Hide the section
                viewDailyMealLogsButton.style.display = 'none'; // Hide the button
                myDailyMealLogsContent.innerHTML = 'No logs yet today.'; // Reset content
            }

            if (isCalorie) {
                calorieField.focus();
            } else {
                calorieField.value = '';
            }
        });

        // New event listener for the "View My Daily Meal Logs" button
        viewDailyMealLogsButton.addEventListener('click', () => {
            // myDailyMealLogsSection.style.display is already 'block' if this button is visible
            loadMyDailyMealLogs(); // Load the logs
            // Optional: viewDailyMealLogsButton.style.display = 'none'; // Hide the button after click if you don't want it to stay
        });


        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.textContent = 'Submitting...';
            submitButton.disabled = true;

            const logType = typeField.value;
            let responseData;
            const user = JSON.parse(localStorage.getItem("gymUser")); // Get current user

            try {
                if (logType === 'calorie') {
                    if (!calorieField.value.trim()) {
                        displayMessage("Please enter a calorie description.", false);
                        return;
                    }
                    // Send calorie log to the AI webhook for processing and saving
                    const calorieLogData = {
                        name: user.name,
                        phone: user.phone,
                        calorie: calorieField.value
                    };
                    const calorieResponse = await fetch('https://suitable-rapidly-terrier.ngrok-free.app/webhook-test/calorie-log-process', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(calorieLogData)
                    });
                    responseData = await calorieResponse.json();
                    
                    if (responseData.success) {
                        // Append AI's response to the personal logs area if section is visible
                        if (myDailyMealLogsSection.style.display === 'block') {
                            const logEntry = document.createElement('div');
                            logEntry.innerHTML = `<p><strong>${new Date().toLocaleTimeString()} Log:</strong><br>${responseData.message}</p><hr style="border-top: 1px solid rgba(255,255,255,0.1); margin: 10px 0;">`;
                            myDailyMealLogsContent.prepend(logEntry); // Add to top of the list
                        } else {
                            // If section is hidden, just update the prompt text
                             myDailyMealLogsContent.innerHTML = 'Logs updated. Click "View My Daily Meal Logs" to see.';
                             viewDailyMealLogsButton.style.display = 'block'; // Make button visible if not already
                        }

                        calorieField.value = ''; // Clear calorie description after submission
                        displayMessage("Calorie log submitted and processed!", true);
                    } else {
                        displayMessage(responseData.message || "Error processing calorie log.", false);
                    }

                } else {
                    // Existing attendance/other log submission logic
                    const data = {
                        name: document.getElementById('name').value,
                        phone: document.getElementById('phone').value,
                        type: logType,
                        workoutType: logType,
                        calorie: calorieField.value 
                    };
                    const response = await fetch('https://suitable-rapidly-terrier.ngrok-free.app/webhook-test/gym-log', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                    responseData = await response.json();
                    
                    // Display custom message based on webhook response for attendance
                    if (responseData.success) {
                        displayMessage(responseData.message, true);
                    } else {
                        displayMessage(responseData.message || "Unknown error during submission.", false);
                    }
                }
            } catch (err) {
                displayMessage("Error submitting form: " + err.message, false);
                console.error("Submission error:", err); // Log error for debugging
            } finally {
                submitButton.textContent = 'Submit Log';
                submitButton.disabled = false;
            }
        });

        // "Generate My Daily Review" button listener is removed as requested


        /**
         * Loads and displays the user's daily meal logs.
         */
        async function loadMyDailyMealLogs() {
            const user = JSON.parse(localStorage.getItem("gymUser"));
            if (!user) {
                myDailyMealLogsContent.innerHTML = 'Please log in to view your meal logs.';
                return;
            }
            
            myDailyMealLogsContent.innerHTML = 'Loading your daily meal logs...'; // Show loading state when button is clicked

            try {
                const response = await fetch('https://suitable-rapidly-terrier.ngrok-free.app/webhook-test/get-my-daily-calorie-logs', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: user.name, phone: user.phone })
                });
                const data = await response.json();

                if (data.success && Array.isArray(data.logs) && data.logs.length > 0) {
                    myDailyMealLogsContent.innerHTML = ''; // Clear existing content
                    data.logs.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp)); // Sort by timestamp
                    data.logs.forEach(log => {
                        const logEntry = document.createElement('div');
                        logEntry.innerHTML = `<p><strong>${new Date(log.timestamp).toLocaleTimeString()} Log:</strong><br>${log.aiResponse}</p><hr style="border-top: 1px solid rgba(255,255,255,0.1); margin: 10px 0;">`;
                        myDailyMealLogsContent.appendChild(logEntry);
                    });
                } else {
                    myDailyMealLogsContent.innerHTML = 'No meal logs found for today.';
                }
            } catch (err) {
                myDailyMealLogsContent.innerHTML = 'Error loading your meal logs: ' + err.message;
                console.error("Error loading personal meal logs:", err);
            }
        }


        /**
         * Displays a message to the user with appropriate styling and clears it after a delay.
         * @param {string} message - The message text to display.
         * @param {boolean} isSuccess - True if it's a success message, false for an error message.
         */
        function displayMessage(message, isSuccess) {
            // Clear any existing timeout to prevent messages from overlapping or clearing too soon
            clearTimeout(messageTimeoutId);

            messageDisplay.textContent = message;
            messageDisplay.className = 'message-display show'; // Reset classes and show
            if (isSuccess) {
                messageDisplay.classList.add('success');
                messageDisplay.classList.remove('error');
            } else {
                messageDisplay.classList.add('error');
                messageDisplay.classList.remove('success');
            }

            // Set a timeout to hide the message after 25 seconds
            messageTimeoutId = setTimeout(() => {
                messageDisplay.classList.remove('show');
                // Optional: clear text and classes after fade out to keep DOM clean
                setTimeout(() => {
                    messageDisplay.textContent = '';
                    messageDisplay.className = 'message-display';
                }, 300); // Match fade-out transition duration
            }, 25000); // Changed from 5000ms to 25000ms
        }


        async function loginUser() {
            const nameInput = document.getElementById('loginName');
            const phoneInput = document.getElementById('loginPhone');
            const loginButton = document.getElementById('loginButton');

            const name = nameInput.value.trim();
            const phone = phoneInput.value.trim();

            if (!name || !phone) {
                displayMessage('Please enter both name and phone number.', false); // Use custom message display
                return;
            }

            loginButton.textContent = 'Authenticating...';
            loginButton.disabled = true;

            const isAdmin = ADMIN_USERS.some(admin => admin.name === name && admin.phone === phone);

            if (isAdmin) {
                const user = { name, phone, role: 'admin' };
                localStorage.setItem('gymUser', JSON.stringify(user));
                showDashboard(user);
                loginButton.textContent = 'Access Dashboard';
                loginButton.disabled = false;
                return;
            }

            try {
                const response = await fetch('https://suitable-rapidly-terrier.ngrok-free.app/webhook-test/check-member', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, phone })
                });
                const data = await response.json();
                if (data && data.exists) {
                    const user = { name: data.name || name, phone: data.phone || phone, role: 'member' };
                    localStorage.setItem('gymUser', JSON.stringify(user));
                    showDashboard(user);
                } else {
                    displayMessage('No matching member found. Please check your details or contact admin.', false); // Use custom message display
                    nameInput.focus();
                }
            } catch (err) {
                displayMessage('Error during login: ' + err.message, false); // Use custom message display
            } finally {
                loginButton.textContent = 'Access Dashboard';
                loginButton.disabled = false;
            }
        }

        function showDashboard(user) {
            document.getElementById('loginView').style.display = 'none';
            document.getElementById('dashboardView').style.display = 'block';

            document.getElementById('name').value = user.name;
            document.getElementById('phone').value = user.phone;

            const mealReviews = document.getElementById('mealReviews');
            // myDailyMealLogsSection and viewDailyMealLogsButton are already globally defined

                mealReviews.style.display = 'block'; // Member sees general meal reviews (if any)

                viewDailyMealLogsButton.style.display = 'block'; // Show the button for member

                // fetchMealReviews(); // No longer auto-load, user clicks button
            }

        }

        async function loadExpiryData() {
            const expiryListDiv = document.getElementById('expiryList');
            expiryListDiv.innerHTML = '<p>Loading expiry data...</p>';

            try {
                const response = await fetch('https://suitable-rapidly-terrier.ngrok-free.app/webhook-test/get-expiry-data', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({})
                });
                const data = await response.json();

                if (!data || !Array.isArray(data.expiries)) {
                    expiryListDiv.innerHTML = '<p style="color: #e74c3c;">Failed to load expiry data.</p>';
                    return;
                }
                if (data.expiries.length === 0) {
                    expiryListDiv.innerHTML = '<p>🎉 No memberships expiring within ±7 days. All clear!</p>';
                    return;
                }

                const ul = document.createElement('ul');
                data.expiries.forEach(item => {
                    const li = document.createElement('li');
                    li.innerHTML = `<strong>${item.name}</strong> (${item.phone})<br>Expiry: ${item.endDate} — Status: <span style="font-weight:bold; color:${item.status === 'Expired' ? '#e74c3c' : (item.status === 'Active' ? 'var(--primary-green)' : 'var(--text-light-secondary)')}">${item.status}</span>`;
                    ul.appendChild(li);
                });
                expiryListDiv.innerHTML = '';
                expiryListDiv.appendChild(ul);
            } catch (err) {
                expiryListDiv.innerHTML = '<p style="color: #e74c3c;">Error loading expiry data: ' + err.message + '</p>';
            }
        }

        async function fetchMealReviewSummary(period) {
            const mealReviewContent = document.getElementById('mealReviewContent');
            const user = JSON.parse(localStorage.getItem("gymUser"));
            if (!user) {
                mealReviewContent.innerHTML = 'Please log in to view meal reviews.';
                displayMessage("Please log in to view meal reviews.", false);
                return;
            }

            mealReviewContent.innerHTML = `Loading ${period} meal review...`;
            displayMessage(`Generating ${period} meal review...`, true); // Provide immediate feedback

            const endpointMap = {
                daily: 'https://suitable-rapidly-terrier.ngrok-free.app/webhook-test/get-daily-meal-reviews', // Your n8n workflow for daily summary
                weekly: 'https://suitable-rapidly-terrier.ngrok-free.app/webhook-test/get-weekly-meal-reviews' // Placeholder for weekly summary
            };

            const endpoint = endpointMap[period];
            if (!endpoint) {
                mealReviewContent.innerHTML = 'Invalid review period selected.';
                displayMessage('Invalid review period selected.', false);
                return;
            }

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: user.name, phone: user.phone, period: period }) // Pass user info and period
                });
                const data = await response.json();

                if (data.success && data.message) {
                    mealReviewContent.innerHTML = data.message;
                    displayMessage(`Successfully generated ${period} meal review.`, true);
                } else {
                    mealReviewContent.innerHTML = `No ${period} review available. ` + (data.message || "");
                    displayMessage(`Failed to generate ${period} meal review: ` + (data.message || ""), false);
                }
            } catch (err) {
                mealReviewContent.innerHTML = `Error loading ${period} review: ` + err.message;
                displayMessage(`Error generating ${period} meal review: ` + err.message, false);
                console.error(`Error fetching ${period} meal review:`, err);
            }
        }
