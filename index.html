<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gym Tracker</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="/icon.png" type="image/png" />
  <link rel="apple-touch-icon" href="/icon.png" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    h1, h2, h3 {
      text-align: center;
    }

    form, .login-container, .admin-panel {
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      padding: 2rem;
      border-radius: 15px;
      max-width: 400px;
      margin: 2rem auto;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>üèãÔ∏è Gym Tracker</h1>

  <!-- Login View -->
  <div id="loginView" class="login-container">
    <h2>Login</h2>
    <input type="text" id="loginName" placeholder="Name" required />
    <input type="tel" id="loginPhone" placeholder="Phone Number" required />
    <button id="loginButton">Login</button>
  </div>

  <!-- Dashboard View -->
  <div id="dashboardView" style="display:none;">
    <form id="gymForm">
      <label for="name">Name</label>
      <input type="text" id="name" readonly />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" readonly />

      <label for="type">Log Type</label>
      <select id="type">
        <option value="attendance">Attendance</option>
        <option value="calorie">Calorie Log</option>
      </select>

      <label for="calorie" id="calorieLabel" style="display:none;">Calorie Description</label>
      <textarea id="calorie" placeholder="e.g., 2 bananas + 1 egg" style="display:none;"></textarea>

      <button type="submit">Submit</button>
    </form>

    <!-- Admin Panel -->
    <div id="adminPanel" class="admin-panel" style="display:none;">
      <h3>Admin Panel</h3>
      <ul>
        <li><button onclick="window.open('https://tally.so/r/wLyq5z', '_blank')">üìã Onboarding Form</button></li>
        <li><button id="busiestButton">üìà View Busiest Hours</button></li>
        <li><button id="analyticsButton">üìä Attendance Analytics</button></li>
      </ul>
    </div>
  </div>

  <script>
    const ADMIN_USERS = [
      { name: "Yash", phone: "9821098933" },
    ];

    function showDashboard(user) {
      document.getElementById("loginView").style.display = "none";
      document.getElementById("dashboardView").style.display = "block";
      document.getElementById("name").value = user.name;
      document.getElementById("phone").value = user.phone;

      if (user.role === "admin") {
        document.getElementById("adminPanel").style.display = "block";
      }
    }

    function loginUser() {
      const name = document.getElementById("loginName").value.trim();
      const phone = document.getElementById("loginPhone").value.trim();

      if (!name || !phone) {
        alert("Please enter both name and phone number.");
        return;
      }

      const isAdmin = ADMIN_USERS.some(
        (admin) => admin.name.toLowerCase() === name.toLowerCase() && admin.phone === phone
      );

      const user = { name, phone, role: isAdmin ? "admin" : "member" };
      localStorage.setItem("gymUser", JSON.stringify(user));
      showDashboard(user);
    }

    window.onload = () => {
      const user = JSON.parse(localStorage.getItem("gymUser"));
      if (user) showDashboard(user);

      // Event listeners
      document.getElementById('loginButton').addEventListener('click', loginUser);
      document.getElementById('busiestButton').addEventListener('click', getBusiestHours);
      document.getElementById('analyticsButton').addEventListener('click', getAttendanceAnalytics);
    };

    const form = document.getElementById('gymForm');
    const typeField = document.getElementById('type');
    const calorieField = document.getElementById('calorie');
    const calorieLabel = document.getElementById('calorieLabel');

    typeField.addEventListener('change', () => {
      const isCalorie = typeField.value === 'calorie';
      calorieField.style.display = isCalorie ? 'block' : 'none';
      calorieLabel.style.display = isCalorie ? 'block' : 'none';
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        type: typeField.value,
        calorie: calorieField.value
      };

      try {
        const response = await fetch('https://suitable-rapidly-terrier.ngrok-free.app/webhook-test/gym-log', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const resData = await response.json();
        if (resData.success) {
          alert("Form submitted successfully!");
        } else {
          alert("Form submitted but got unexpected response.");
        }
      } catch (error) {
        alert("Submission failed. Try again.");
        console.error(error);
      }
    });

    async function getBusiestHours() {
      try {
        const res = await fetch("https://suitable-rapidly-terrier.ngrok-free.app/webhook-test/admin-busiest-hours-post", {
	method: "POST",
      	headers: { "Content-Type": "application/json" },
      	body: JSON.stringify({ fetch: true }) // dummy payload
	});

        const contentType = res.headers.get("content-type");

        if (!res.ok) {
          const errorText = await res.text();
          console.error("Server returned error page:", errorText);
          throw new Error(`Error ${res.status}`);
        }

        if (contentType && contentType.includes("application/json")) {
          const data = await res.json();
          alert("Busiest Hours:\n" + data.message);
        } else {
          const fallback = await res.text();
          alert("Server didn't return JSON:\n" + fallback);
        }
      } catch (err) {
        alert("Failed to fetch busiest hours. See console for details.");
        console.error("Fetch error:", err);
      }
    }

    async function getAttendanceAnalytics() {
      try {
        const res = await fetch("https://suitable-rapidly-terrier.ngrok-free.app/webhook-test/admin-attendance-analytics");
        const data = await res.json();
        alert("Attendance Analytics:\n" + data.message);
      } catch (err) {
        alert("Failed to fetch attendance analytics.");
        console.error(err);
      }
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('./sw.js')
          .then(reg => console.log('Service Worker registered ‚úÖ'))
          .catch(err => console.log('Service Worker registration failed ‚ùå', err));
      });
    }
  </script>
</body>
</html>
