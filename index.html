<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gym Tracker</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" type="image/png" />
  <link rel="apple-touch-icon" href="icon.png" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    h1 {
      text-align: center;
      padding: 2rem 1rem 1rem;
      font-size: 2rem;
    }

    form {
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      padding: 2rem;
      border-radius: 15px;
      max-width: 400px;
      margin: 2rem auto;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>üèãÔ∏è Gym Tracker</h1>

  <form id="gymForm">
    <label for="name">Name</label>
    <input type="text" id="name" required />

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" required />

    <label for="type">Log Type</label>
    <select id="type">
      <option value="attendance">Attendance</option>
      <option value="calorie">Calorie Log</option>
    </select>

    <label for="calorie" id="calorieLabel" style="display:none;">Calorie Description</label>
    <textarea id="calorie" placeholder="e.g., 2 bananas + 1 egg" style="display:none;"></textarea>

    <button type="submit">Submit</button>
  </form>

  <script>
    const form = document.getElementById('gymForm');
    const typeField = document.getElementById('type');
    const calorieField = document.getElementById('calorie');
    const calorieLabel = document.getElementById('calorieLabel');

    typeField.addEventListener('change', () => {
      const isCalorie = typeField.value === 'calorie';
      calorieField.style.display = isCalorie ? 'block' : 'none';
      calorieLabel.style.display = isCalorie ? 'block' : 'none';
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        type: typeField.value,
        calorie: calorieField.value
      };

      alert('Form Submitted!');

      // TODO: Connect with n8n webhook or Airtable
    });

    // Service Worker for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('./sw.js')
          .then(reg => console.log('Service Worker registered ‚úÖ'))
          .catch(err => console.log('Service Worker registration failed ‚ùå', err));
      });
    }
  </script>
</body>
</html>
