<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üèãÔ∏è‚Äç‚ôÇÔ∏è Busiest Gym Hours</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('gym-bg.jpg');
      background-size: cover;
      background-position: center;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }

    .container {
      backdrop-filter: blur(8px);
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      gap: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    #back-btn {
      display: inline-block;
      padding: 10px 15px;
      background: #ffffff44;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
      margin-bottom: 10px;
      align-self: flex-start;
    }

    #chart-container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }

    canvas {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 8px;
      padding: 16px;
    }

    #loading {
      text-align: center;
      margin-top: 50px;
    }

    #summary, #current, #live-members {
      text-align: center;
      font-size: 16px;
      margin-top: 15px;
    }

    #motivation {
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      padding: 15px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      margin: 20px auto 10px auto;
      max-width: 90%;
    }

    #live-members ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #live-members li {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <a id="back-btn" href="/index.html">‚Üê Back</a>
    <h2>üìä Today's Gym Activity Overview</h2>
    <div id="loading">Loading attendance data...</div>

    <div id="chart-container" style="display:none;">
      <canvas id="attendanceChart"></canvas>
      <div id="summary"></div>
      <div id="current"></div>
      <div id="live-members"></div>
      <div id="motivation"></div>
    </div>
  </div>

  <script>
    const ENDPOINT = 'https://suitable-rapidly-terrier.ngrok-free.app/webhook/busiest-hours'; // Replace with your actual webhook

    const tips = [
      "üí™ Consistency beats intensity. Keep showing up!",
      "üî• Push yourself, because no one else will do it for you!",
      "üß† Train your mind as hard as your body.",
      "üïì One hour a day keeps the excuses away!",
      "üöÄ Progress, not perfection ‚Äî stay in motion!"
    ];

    /**
     * Extracts the user role from the URL query parameters.
     * @returns {string} 'admin' or 'member' (defaults to 'member' if not found).
     */
    function getUserRoleFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('role') || 'member';
    }

    async function fetchAttendance() {
      try {
        const res = await fetch(ENDPOINT, { method: 'POST' });
        const rawData = await res.json();

        const attendanceData = rawData.attendance || rawData;
        const liveVisitors = rawData.liveVisitors || []; // This will now contain names of live visitors

        const filtered = Object.entries(attendanceData).filter(([hour, count]) => count > 0);
        const labels = filtered.map(([hour]) => hour);
        const values = filtered.map(([, count]) => count);

        if (labels.length === 0) {
          document.getElementById("loading").innerText = "No check-ins today!";
          return;
        }

        const busiestIndex = values.indexOf(Math.max(...values));
        const freestIndex = values.indexOf(Math.min(...values));

        // The 'Currently in Gym' count will now come directly from liveVisitors.length
        const currentAttendance = liveVisitors.length;

        const summaryText = `
          üèÜ Busiest Hour: <strong>${labels[busiestIndex]}</strong> with <strong>${values[busiestIndex]}</strong> people.<br>
          üßò‚Äç‚ôÇÔ∏è Least Busy Hour: <strong>${labels[freestIndex]}</strong> with <strong>${values[freestIndex]}</strong> person${values[freestIndex] > 1 ? 's' : ''}.
        `;
        const currentText = `üëÄ Currently in Gym: <strong>${currentAttendance}</strong> person${currentAttendance !== 1 ? 's' : ''}`;
        const tipText = tips[Math.floor(Math.random() * tips.length)];

        document.getElementById("loading").style.display = "none";
        document.getElementById("chart-container").style.display = "block";
        document.getElementById("summary").innerHTML = summaryText;
        document.getElementById("current").innerHTML = currentText;
        document.getElementById("motivation").innerText = tipText;

        // Display live member list ONLY if the user is an admin
        const liveMembersDiv = document.getElementById("live-members");
        const userRole = getUserRoleFromURL();

        if (userRole === 'admin') {
          if (liveVisitors.length > 0) {
            const ul = document.createElement('ul');
            liveVisitors.forEach(member => {
              const li = document.createElement('li');
              li.textContent = `üü¢ ${member}`;
              ul.appendChild(li);
            });
            liveMembersDiv.innerHTML = "<strong>Live Members:</strong>";
            liveMembersDiv.appendChild(ul);
          } else {
            liveMembersDiv.innerHTML = "<strong>No members currently in the gym.</strong>";
          }
          liveMembersDiv.style.display = 'block'; // Ensure it's visible for admin
        } else {
          liveMembersDiv.style.display = 'none'; // Hide for non-admins (members)
        }

        new Chart(document.getElementById("attendanceChart"), {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: "üë• Gym Attendance",
              data: values,
              backgroundColor: "rgba(54, 162, 235, 0.7)",
              borderRadius: 4
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true,
                ticks: { stepSize: 1 },
                title: { display: true, text: 'People in Gym' }
              },
              x: {
                title: { display: true, text: 'Hour of the Day' }
              }
            },
            plugins: {
              legend: { display: false }
            }
          }
        });

      } catch (err) {
        document.getElementById("loading").innerText = "‚ö†Ô∏è Failed to load data.";
        console.error("Error:", err);
      }
    }

    fetchAttendance();
  </script>

</body>
</html>
