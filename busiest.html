<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üèãÔ∏è‚Äç‚ôÇÔ∏è Busiest Gym Hours</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://images.unsplash.com/photo-1558611848-73f7eb4001aa?auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }
    .container {
      backdrop-filter: blur(8px);
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      min-height: 100vh;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    #back-btn {
      margin-bottom: 20px;
      display: inline-block;
      padding: 10px 15px;
      background: #ffffff44;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
      margin-left: 10px;
    }
    #chart-container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }
    canvas {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      padding: 16px;
    }
    #loading {
      text-align: center;
      margin-top: 50px;
    }
    #summary {
      margin-top: 30px;
      text-align: center;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="container">
    <a id="back-btn" href="index.html">‚Üê Back</a>
    <h2>üìä Today's Gym Activity Overview</h2>
    <div id="loading">Loading attendance data...</div>
    <div id="chart-container" style="display:none;">
      <canvas id="attendanceChart"></canvas>
      <div id="summary"></div>
    </div>
  </div>

  <script>
    const ENDPOINT = 'https://suitable-rapidly-terrier.ngrok-free.app/webhook-test/busiest-hours'; // Replace with your actual n8n webhook

    async function fetchAttendance() {
      try {
        const res = await fetch(ENDPOINT, {
          method: 'POST'
        });

        const rawData = await res.json();

        // Filter out 0-value hours
        const filtered = Object.entries(rawData).filter(([hour, count]) => count > 0);
        const labels = filtered.map(([hour]) => hour);
        const values = filtered.map(([, count]) => count);

        if (labels.length === 0) {
          document.getElementById("loading").innerText = "No check-ins today!";
          return;
        }

        // Calculate busiest and freest hours
        let busiestIndex = values.indexOf(Math.max(...values));
        let freestIndex = values.indexOf(Math.min(...values));

        const summaryText = `
          üèÜ Busiest Hour: <strong>${labels[busiestIndex]}</strong> with <strong>${values[busiestIndex]}</strong> people.<br>
          üßò‚Äç‚ôÇÔ∏è Least Busy Hour: <strong>${labels[freestIndex]}</strong> with <strong>${values[freestIndex]}</strong> person${values[freestIndex] > 1 ? 's' : ''}.
        `;

        document.getElementById("loading").style.display = "none";
        document.getElementById("chart-container").style.display = "block";
        document.getElementById("summary").innerHTML = summaryText;

        new Chart(document.getElementById("attendanceChart"), {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: "üë• Gym Attendance",
              data: values,
              backgroundColor: "rgba(54, 162, 235, 0.7)",
              borderRadius: 4
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true,
                ticks: {
                  stepSize: 1
                },
                title: {
                  display: true,
                  text: 'People in Gym'
                }
              },
              x: {
                title: {
                  display: true,
                  text: 'Hour of the Day'
                }
              }
            },
            plugins: {
              title: {
                display: false
              },
              legend: {
                display: false
              }
            }
          }
        });

      } catch (err) {
        document.getElementById("loading").innerText = "‚ö†Ô∏è Failed to load data.";
        console.error("Error:", err);
      }
    }

    fetchAttendance();
  </script>

</body>
</html>
